<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <!-- <script src="script.js" defer></script> -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="main-container">
        <!-- The rest of the code of this is on script.js file -->
        <div class="container">
        </div>
        <div class="btn-container">
            <input class="input-size" type="number" value="16" min="1" max="100">
            <button class="change-btn">Change Size</button>
            <br>
            <button class="reset-btn">Reset Sketchpad</button>
            <form class="switchColor-container">
                Change color?<br>
                <input type="radio" name="colors" class="pickColorRadio" checked="checked">Pick a Color <input type="color" class="chooseColor" name="favcolor" value="#000000"><br> 
                <input type="radio" name="colors" class="randomRadio">Random Color?
              </form>
            <p>You can use shift + mouse hovering to delete some colored divs.</p>
        </div>
    </div>
    

</body>
</html>
