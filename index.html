<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <!-- <script src="script.js" defer></script> -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="main-container">
        <!-- The rest of the code of this is on script.js file -->
        <div class="container">
        </div>
        <div class="btn-container">
            <input class="input-size">
            <button class="change-size">Change Size</button>
            <button class="clr-btn">Clear Sketchpad</button> <br>
            <input type="checkbox" class="input" name="randomColor" value="random">
            <label for="random">Random Color</label>
            <button class="reset-btn">Reset Sketchpad</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
