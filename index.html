<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <!-- <script src="script.js" defer></script> -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="main-container">
        <!-- The rest of the code of this is on script.js file -->
        <div class="container">
        </div>
        <div class="btn-container">
            <input class="input-size" type="number" value="16" min="1" max="100">
            <button class="change-btn">Change Size</button>
            <br>
            <div class="randomColor-container">
                <input type="checkbox" class="random-checkbox" name="randomColor"">
                <label for="random" class="checkbox-label">Random Color</label>
            </div>
                <button class="reset-btn">Reset Sketchpad</button>
                <p>You can use shift + mouse hovering to delete some colored divs.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
