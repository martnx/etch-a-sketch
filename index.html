<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="shortcut icon" type="x-icon" href="/img/logo.png">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="main-container">
        <!-- The rest of the code of this is on script.js file -->
        <div class="container">
        </div>
        <div class="btn-container">
            <input class="input-size" type="number" value="16" min="1" max="100">
            <button class="change-btn">Change Size</button>
            <br>
            <button class="reset-btn">Reset Sketchpad</button>
            <form class="switchColor-container">
                Change color?<br>
                <input type="radio" name="colors" id="pickColorRadio" checked="checked">
                    <label for="pickColorRadio">Pick a Color?</label>
                <input type="color" class="chooseColor" name="favcolor" value="#000000"><br> 
                <input type="radio" name="colors" id="randomRadio">
                    <label for="randomRadio">Random Color?</label>
              </form>
            <p>You can use shift + mouse hovering to delete some colored divs.</p>
        </div>
    </div>
    

</body>
</html>
